<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css">
    <title>deLABO</title>
  </head>
 
  <body>
    <div class="header">
      <div class="video-area">
        <div class="video">
          <video id="remote_video"  dstyle="border: 3px solid gray;"></video>
        </div>
      </div>
      <div class="ui">
        <select id="codec">
          <option value="H264">H264</option>
          <option value="VP8">VP8</option>
          <option value="VP9">VP9</option>
          <option value="AV1">AV1</option>
        </select>
        <input type="button" onclick="connect();" value="Connect">
        <input type="button" onclick="disconnect();" value="Disconnect">
        <input type="button" onclick="play();" value="Play">
        <input type="text" id="data_text">
        <input type="button" onclick="sendDataChannel();" value="Send">
      </div>
    </div>
    <div class="container">
      <h2 id="start">Press a button on your controller to start</h2>
    </div>
    <script type='text/javascript' src='./webrtc.js'></script>
  </body>
</html>
